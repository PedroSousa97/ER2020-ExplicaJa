<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-spinner color="warn" *ngIf="isLoading"></mat-spinner>

  <mat-card class="box" *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="example-form">
      <mat-card-content>
        <mat-form-field color="warn" class="example-full-width">
          <input matInput type="email" name="loginmail" ngModel #loginMail="ngModel" required email placeholder="Email">
          <mat-error *ngIf="loginMail.invalid">Por favor introduza um endereço de email válido.</mat-error>
        </mat-form-field>

        <mat-form-field color="warn" class="example-full-width">
          <input matInput type="password" name="loginpass" ngModel placeholder="Password" #loginpassword="ngModel" required>
          <mat-error *ngIf="loginpassword.invalid">Por favor introduza uma password.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="warn" class="btn-block">Entrar</button>
    </form>

    <div class="changelink"><a routerLink="/register" style="text-align:center">Criar Conta</a></div>
  </mat-card>

</div>

<mat-toolbar class="headercolor" color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">ExplicaJa</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li *ngIf="!this.authService.islogged && !this.isStillLogged">
              <button routerLink="/register" mat-raised-button color="warn">Registo</button>
            </li>
            <li *ngIf="!this.authService.islogged && !this.isStillLogged">
              <button routerLink="/login" mat-raised-button color="warn">Login</button>
            </li>
            <li *ngIf="this.authService.islogged || this.isStillLogged" (click)="logout()">
              <button routerLink="/" mat-raised-button color="warn">Logout</button>
            </li>
        </ul>
    </div>
  </mat-toolbar>
